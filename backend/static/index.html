<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 동물의 숲 마이디자인 생성기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f8ff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .main-content { display: flex; gap: 30px; }
        .upload-section { flex: 1; }
        .editor-section { flex: 2; }
        .upload-area { 
            border: 3px dashed #4CAF50; 
            border-radius: 10px; 
            padding: 40px; 
            text-align: center; 
            cursor: pointer;
            background: white;
        }
        .upload-area:hover { background: #f9f9f9; }
        .canvas-container { 
            display: flex; 
            gap: 20px; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .pixel-canvas { 
            border: 2px solid #333; 
            cursor: crosshair; 
        }
        .palette { 
            display: grid; 
            grid-template-columns: repeat(6, 30px); 
            gap: 5px; 
        }
        .color-cell { 
            width: 30px; 
            height: 30px; 
            border: 2px solid #ccc; 
            cursor: pointer; 
        }
        .color-cell.selected { border-color: #000; border-width: 3px; }
        .btn { 
            padding: 10px 20px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 5px; 
        }
        .btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 동물의 숲 마이디자인 생성기</h1>
            <p>이미지를 업로드하면 AI가 32×32 도트 아트로 변환해드립니다</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h3>📸 이미지 업로드</h3>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <div id="uploadText">
                        <p>🖼️ 이미지를 클릭하여 업로드</p>
                        <p style="font-size: 12px; color: #666;">AI가 도트 아트로 변환합니다</p>
                    </div>
                </div>
                
                <div id="aiResult" style="margin-top: 20px; display: none;">
                    <h4>🤖 AI 생성 결과</h4>
                    <img id="aiImage" style="width: 100%; max-width: 200px; image-rendering: pixelated;">
                </div>
            </div>

            <div class="editor-section">
                <h3>✏️ 32×32 픽셀 에디터</h3>
                <div class="canvas-container">
                    <div>
                        <canvas id="pixelCanvas" width="384" height="384" class="pixel-canvas"></canvas>
                        <div style="margin-top: 10px;">
                            <button class="btn" onclick="clearCanvas()">🗑️ 지우기</button>
                            <button class="btn" onclick="exportDesign()">💾 저장</button>
                        </div>
                    </div>
                    
                    <div>
                        <h4>🎨 색상 팔레트</h4>
                        <div class="palette" id="colorPalette"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
